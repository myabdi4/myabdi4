<body>
    <h1> FUN PROJECT- TEXT TO SPEECH (TTS) </h1>
    
    <button id="hello-button"> Artificial intelligence is a field of computer science, that 
        focuses on creating machines, that can perform tasks that would normally require human intelligence, such as understanding natural language, recognizing images, and making decisions based on data. </button>
    <h3>click above text to read</h3>

    <a href="javascript:history.back()">
        <img src="images/return.png" alt="return home">
      </a>

    <script>
        // Add a click event listener to the button
      const helloButton = document.getElementById('hello-button');
      helloButton.addEventListener('click', () => {
        // Create a new SpeechSynthesisUtterance object with the text of the button
        const utterance = new SpeechSynthesisUtterance(helloButton.textContent);
        const voices = speechSynthesis.getVoices();
        // Set the voice of the utterance to the first available voice
        utterance.voice = voices[4];
        // Use the SpeechSynthesis API to generate speech from the text
        window.speechSynthesis.speak(utterance);
      });
    </script>
    <script src="script.js"></script>
</body>
